<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Listas</title>
</head>
<body>
   <h1>Trabalhando com listas</h1> 
   <h2><ins>Listas Ordenadas</ins></h2>
   <ol type="i">
    <li>Acordar</li>
    <li>Ligar para o Joao</li>
    <li>Tomar café</li>
    <li>Ir pra faculdade</li>
    <li>Almoçar</li>
   </ol>

   <h2><ins>Listas Não ordenadas</ins></h2>
   <ol>
    <li>Pão</li>
    <li>Leite</li>
    <li>Café</li>
    <li>Macarrão</li>
   </ol>

</body>
